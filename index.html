<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            word-wrap: break-word; /* Allows text to wrap within cells */
        }
        th {
            background-color: #f2f2f2;
        }
        /* Set default widths for each column */
        td:nth-child(1) { width: auto; } /* Ingredient */
        td:nth-child(2) { width: auto; } /* Amount */
        td:nth-child(3) { width: auto; } /* Unit */
        td:nth-child(4) { width: auto; } /* Location */
        td:nth-child(5) { width: auto; } /* Action */
        
        /* Input styles */
        input[type="text"], input[type="number"] { 
            width: 95%; /* Inputs take full width of the cell with a margin */
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        /* Adjust the form input widths on mobile */
        #addItemForm {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            gap: 10px; /* Space between form elements */
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <table id="shoppingListTable">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
                <th>Unit</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <form id="addItemForm">
        <input type="text" id="ingredient" placeholder="Ingredient" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="unit" placeholder="Unit"> <!-- Optional -->
        <input type="text" id="location" placeholder="Location"> <!-- Optional -->
        <button type="submit">Add Item</button>
    </form>
    <script>
        const shoppingListData = [];

        function populateTable() {
            const tableBody = document.querySelector('#tableBody');
            tableBody.innerHTML = ''; // Clear the existing rows
            shoppingListData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" value="${row.ingredient}" onchange="updateItem(${index}, 'ingredient', this.value)"></td>
                    <td><input type="number" value="${row.amount}" onchange="updateItem(${index}, 'amount', this.value)"></td>
                    <td>${row.unit}</td>
                    <td><input type="text" value="${row.location}" onchange="updateItem(${index}, 'location', this.value)"></td>
                    <td><button onclick="removeItem(${index})">Remove</button></td>
                `;
                tableBody.appendChild(tr);
            });
            setDynamicColumnWidths();
            window.scrollTo(0, document.body.scrollHeight);
        }

        function setDynamicColumnWidths() {
            const table = document.getElementById('shoppingListTable');
            const rows = table.getElementsByTagName('tr');
            const colCount = rows[0].cells.length;

            for (let colIndex = 0; colIndex < colCount; colIndex++) {
                let maxWidth = 0;

                // Loop through each row in the column to find the max width
                for (let rowIndex = 0; rowIndex < rows.length; rowIndex++) {
                    const cell = rows[rowIndex].cells[colIndex];
                    const cellContentWidth = cell.offsetWidth; // Get the width of the cell content

                    // Compare and set the max width
                    if (cellContentWidth > maxWidth) {
                        maxWidth = cellContentWidth;
                    }
                }

                // Set the width of the column
                table.style.setProperty(`--col-${colIndex}-width`, `${maxWidth}px`);
                rows[0].cells[colIndex].style.width = `${maxWidth}px`; // Set header width
            }
        }

        function removeItem(index) {
            shoppingListData.splice(index, 1); // Remove item from the array
            populateTable(); // Refresh the table
        }

        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const newItem = {
                ingredient: document.getElementById('ingredient').value,
                amount: document.getElementById('amount').value,
                unit: document.getElementById('unit').value || '', // optional
                location: document.getElementById('location').value || '' // optional
            };
            shoppingListData.push(newItem); // Add new item to the list
            populateTable(); // Update the table with new data
            this.reset(); // Clear the form fields
        });

        // Fetch the CSV data when the page loads
        window.onload = function() {
            fetch('shopping_list.csv') // Change to your CSV file path if needed
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    // Start from row 2
                    for (let i = 1; i < rows.length; i++) { // Adjusted to start from row 2
                        if (rows[i]) {
                            const columns = rows[i].split(',');
                            shoppingListData.push({
                                ingredient: columns[0],
                                amount: columns[1],
                                unit: columns[2],
                                location: columns[3]
                            });
                        }
                    }
                    populateTable(); // Populate the table after fetching data
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        };
    </script>
</body>
</html>
