<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 95%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        td.hidden { display: none; } /* Hidden columns */
        .form-group { margin-bottom: 10px; }
        #addItemForm { display: flex; flex-wrap: wrap; gap: 10px; }
        .action-icons i { cursor: pointer; margin-right: 10px; }
        .location-group { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <table id="shoppingListTable">
        <thead>
            <tr>
                <th class="hidden">Location</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <form id="addItemForm">
        <div class="form-group">
            <input type="text" id="ingredient" placeholder="Ingredient" required>
        </div>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount" required>
        </div>
        <div class="form-group">
            <input type="text" id="unit" placeholder="Unit"> <!-- Optional -->
        </div>
        <div class="form-group">
            <input type="text" id="location" placeholder="Location" required> <!-- Required -->
        </div>
        <button type="submit">Add Item</button>
    </form>

    <script>
        const shoppingListData = [];

        function populateTable() {
            const tableBody = document.querySelector('#tableBody');
            tableBody.innerHTML = ''; // Clear the existing rows

            // Group data by location
            const groupedData = shoppingListData.reduce((acc, row) => {
                if (!acc[row.location]) {
                    acc[row.location] = [];
                }
                acc[row.location].push(row);
                return acc;
            }, {});

            // Create table rows
            for (const location in groupedData) {
                const locationItems = groupedData[location];

                // Create a new row for the location
                const trLocation = document.createElement('tr');
                trLocation.innerHTML = `
                    <td class="hidden">${location}</td>
                    <td>
                        <div class="location-group">
                            <strong>${location}</strong><br>
                            ${locationItems.map(item => `
                                <div>
                                    ${item.ingredient} - ${item.amount} ${item.unit}
                                    <i class="fas fa-edit" onclick="openEditModal(${shoppingListData.indexOf(item)})"></i>
                                    <i class="fas fa-trash" onclick="removeItem(${shoppingListData.indexOf(item)})"></i>
                                </div>
                            `).join('')}
                        </div>
                    </td>
                    <td class="hidden"></td>
                `;
                tableBody.appendChild(trLocation);
            }
            window.scrollTo(0, document.body.scrollHeight);
        }

        function openEditModal(index) {
            const item = shoppingListData[index];
            document.getElementById('editIngredient').value = item.ingredient;
            document.getElementById('editAmount').value = item.amount;
            document.getElementById('editUnit').value = item.unit;
            document.getElementById('editLocation').value = item.location;
            document.getElementById('editModal').style.display = 'block'; // Show modal
        }

        function removeItem(index) {
            shoppingListData.splice(index, 1); // Remove item from the array
            populateTable(); // Refresh the table
        }

        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const newItem = {
                ingredient: document.getElementById('ingredient').value,
                amount: document.getElementById('amount').value,
                unit: document.getElementById('unit').value || '',
                location: document.getElementById('location').value // Required
            };
            shoppingListData.push(newItem); // Add new item to the list
            populateTable(); // Update the table with new data
            this.reset(); // Clear the form fields
        });

        // Fetch the CSV data when the page loads
        window.onload = function() {
            fetch('shopping_list.csv') // Change to your CSV file path if needed
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    for (let i = 1; i < rows.length; i++) { // Adjusted to start from row 2
                        if (rows[i]) {
                            const columns = rows[i].split(',');
                            shoppingListData.push({
                                ingredient: columns[0],
                                amount: columns[1],
                                unit: columns[2],
                                location: columns[3]
                            });
                        }
                    }
                    populateTable(); // Populate the table after fetching data
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        };
    </script>
</body>
</html>
