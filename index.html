<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 95%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        /* Set different widths for each column */
        td:nth-child(1) { width: 25%; } /* Ingredient */
        td:nth-child(2) { width: 15%; } /* Amount */
        td:nth-child(3) { width: 15%; } /* Unit */
        td:nth-child(4) { width: 30%; } /* Location */
        td:nth-child(5) { width: 10%; } /* Action */
        input[type="text"], input[type="number"] { width: 95%; } /* Keep inputs full width of the cell */
        .form-group { margin-bottom: 10px; }
        #addItemForm { display: flex; flex-wrap: wrap; gap: 10px; } /* Flexbox for form layout */
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <table id="shoppingListTable">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
                <th>Unit</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <form id="addItemForm">
        <div class="form-group">
            <input type="text" id="ingredient" placeholder="Ingredient" required>
        </div>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount" required>
        </div>
        <div class="form-group">
            <input type="text" id="unit" placeholder="Unit"> <!-- Optional -->
        </div>
        <div class="form-group">
            <input type="text" id="location" placeholder="Location"> <!-- Optional -->
        </div>
        <button type="submit">Add Item</button>
    </form>
    <script>
        const shoppingListData = [];

        function populateTable() {
            const tableBody = document.querySelector('#tableBody');
            tableBody.innerHTML = ''; // Clear the existing rows

            // Sort the data by location before populating
            shoppingListData.sort((a, b) => {
                return a.location.localeCompare(b.location); // Sort by location
            });

            shoppingListData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" value="${row.ingredient}" onchange="updateItem(${index}, 'ingredient', this.value)"></td>
                    <td><input type="number" value="${row.amount}" onchange="updateItem(${index}, 'amount', this.value)"></td>
                    <td>${row.unit}</td>
                    <td><input type="text" value="${row.location}" onchange="updateItem(${index}, 'location', this.value)"></td>
                    <td><button onclick="removeItem(${index})">Remove</button></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function removeItem(index) {
            shoppingListData.splice(index, 1); // Remove item from the array
            populateTable(); // Refresh the table
        }

        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const newItem = {
                ingredient: document.getElementById('ingredient').value,
                amount: document.getElementById('amount').value,
                unit: document.getElementById('unit').value || '', // optional
                location: document.getElementById('location').value || '' // optional
            };
            shoppingListData.push(newItem); // Add new item to the list
            populateTable(); // Update the table with new data
            this.reset(); // Clear the form fields
        });

        // Fetch the CSV data when the page loads
        window.onload = function() {
            fetch('https://raw.githubusercontent.com/donjamin84/shopping_list/refs/heads/main/shopping_list.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    // Start from row 2
                    for (let i = 1; i < rows.length; i++) { // Adjusted to start from row 2
                        if (rows[i]) {
                            const columns = rows[i].split(',');
                            shoppingListData.push({
                                ingredient: columns[0],
                                amount: columns[1],
                                unit: columns[2],
                                location: columns[3]
                            });
                        }
                    }
                    populateTable(); // Populate the table after fetching data
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        };
    </script>
</body>
</html>
