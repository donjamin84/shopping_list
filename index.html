<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            display: none; /* Hide all columns initially */
        }
        th {
            background-color: #f2f2f2;
        }
        /* Show specific columns */
        th:nth-child(1), td:nth-child(1), /* Ingredient */
        th:nth-child(4), td:nth-child(4), /* Location */
        th:nth-child(5), td:nth-child(5) { /* Action */
            display: table-cell;
        }
        /* Container for stacked items */
        .stacked-item {
            margin-bottom: 10px; /* Space between stacked items */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #addItemForm {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            gap: 10px; /* Space between form elements */
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <div id="shoppingListContainer">
        <div id="shoppingList">
            <!-- Rows will be populated here -->
        </div>
    </div>
    <form id="addItemForm">
        <input type="text" id="ingredient" placeholder="Ingredient" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="unit" placeholder="Unit"> <!-- Optional -->
        <input type="text" id="location" placeholder="Location"> <!-- Optional -->
        <button type="submit">Add Item</button>
    </form>
    <script>
        const shoppingListData = [];

        function populateList() {
            const shoppingList = document.getElementById('shoppingList');
            shoppingList.innerHTML = ''; // Clear the existing list

            // Group by location
            const groupedData = shoppingListData.reduce((acc, item) => {
                const loc = item.location || 'Not Specified'; // Group by location
                if (!acc[loc]) acc[loc] = [];
                acc[loc].push(item);
                return acc;
            }, {});

            // Sort locations
            const sortedLocations = Object.keys(groupedData).sort();

            // Create HTML for each grouped location
            sortedLocations.forEach(location => {
                const locationGroup = document.createElement('div');
                locationGroup.innerHTML = `<h3>${location}</h3>`;
                
                groupedData[location].forEach(item => {
                    const stackedItem = document.createElement('div');
                    stackedItem.className = 'stacked-item';
                    stackedItem.innerHTML = `
                        <div>Ingredient: ${item.ingredient}</div>
                        <div>Amount: ${item.amount}</div>
                        <div>Unit: ${item.unit}</div>
                        <button class="remove-button" onclick="removeItem('${item.ingredient}')">Remove</button>
                        <button class="edit-button" onclick="editItem('${item.ingredient}')">Edit</button>
                    `;
                    locationGroup.appendChild(stackedItem);
                });

                shoppingList.appendChild(locationGroup);
            });
        }

        function removeItem(ingredient) {
            const index = shoppingListData.findIndex(item => item.ingredient === ingredient);
            if (index > -1) {
                shoppingListData.splice(index, 1); // Remove item from the array
                populateList(); // Refresh the displayed list
            }
        }

        function editItem(ingredient) {
            // Redirect to edit page (or handle editing logic)
            window.location.href = `edit_item.html?ingredient=${encodeURIComponent(ingredient)}`;
        }

        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const newItem = {
                ingredient: document.getElementById('ingredient').value,
                amount: document.getElementById('amount').value,
                unit: document.getElementById('unit').value || '', // optional
                location: document.getElementById('location').value || '' // optional
            };
            shoppingListData.push(newItem); // Add new item to the list
            populateList(); // Update the displayed list with new data
            this.reset(); // Clear the form fields
        });

        // Fetch the CSV data when the page loads
        window.onload = function() {
            fetch('shopping_list.csv') // Change to your CSV file path if needed
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    // Start from row 2
                    for (let i = 1; i < rows.length; i++) { // Adjusted to start from row 2
                        if (rows[i]) {
                            const columns = rows[i].split(',');
                            shoppingListData.push({
                                ingredient: columns[0],
                                amount: columns[1],
                                unit: columns[2],
                                location: columns[3]
                            });
                        }
                    }
                    populateList(); // Populate the list after fetching data
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        };
    </script>
</body>
</html>
