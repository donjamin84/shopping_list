<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>
    <h1>Edit Item</h1>
    <form id="editItemForm">
        <input type="hidden" id="ingredient" placeholder="Ingredient">
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="unit" placeholder="Unit"> <!-- Optional -->
        <input type="text" id="location" placeholder="Location"> <!-- Optional -->
        <button type="submit">Update Item</button>
    </form>

    <script>
        // Get the ingredient parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const ingredient = urlParams.get('ingredient');

        // Fetch existing data
        let shoppingListData = [];

        function fetchData() {
            fetch('shopping_list.csv') // Change to your CSV file path if needed
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i]) {
                            const columns = rows[i].split(',');
                            shoppingListData.push({
                                ingredient: columns[0],
                                amount: columns[1],
                                unit: columns[2],
                                location: columns[3]
                            });
                        }
                    }
                    populateForm();
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        }

        function populateForm() {
            const item = shoppingListData.find(item => item.ingredient === ingredient);
            if (item) {
                document.getElementById('ingredient').value = item.ingredient;
                document.getElementById('amount').value = item.amount;
                document.getElementById('unit').value = item.unit;
                document.getElementById('location').value = item.location;
            }
        }

        document.getElementById('editItemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const updatedItem = {
                ingredient: document.getElementById('ingredient').value,
                amount: document.getElementById('amount').value,
                unit: document.getElementById('unit').value || '',
                location: document.getElementById('location').value || ''
            };
            // Update the shoppingListData array
            const index = shoppingListData.findIndex(item => item.ingredient === ingredient);
            if (index > -1) {
                shoppingListData[index] = updatedItem; // Update the item
                alert('Item updated successfully!'); // Notification
                // Optionally, you could navigate back to the main list or save the updated list
            }
        });

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
